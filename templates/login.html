
{% extends "layout.html" %}

{% block title %}Login - Campus Connect{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-primary-light/10 p-4">
    <a href="{{ url_for('index') }}" class="absolute top-8 left-8 flex items-center gap-2">
        <i class="fas fa-school text-primary-orange"></i>
        <span class="text-xl font-bold">Campus Connect</span>
    </a>
    
    <div class="card w-full max-w-md shadow-lg">
        <div class="card-header text-center">
            <h1 class="text-2xl font-bold tracking-tight">Welcome back</h1>
            <p class="text-muted">Sign in to your account to continue</p>
        </div>
        
        <div class="card-body">
            <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
                <div class="space-y-2">
                    <label for="role" class="form-label">Select your role</label>
                    <div class="flex gap-4">
                        <div class="flex items-center space-x-2">
                            <input type="radio" name="role" value="student" id="student" checked>
                            <label for="student" class="flex items-center gap-1.5 cursor-pointer">
                                <i class="fas fa-user"></i>
                                Student
                            </label>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="radio" name="role" value="campus" id="campus">
                            <label for="campus" class="flex items-center gap-1.5 cursor-pointer">
                                <i class="fas fa-school"></i>
                                Campus
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        id="email" 
                        name="email"
                        type="email" 
                        placeholder="your@email.com"
                        required 
                        class="form-input"
                    >
                </div>
                
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label for="password" class="form-label">Password</label>
                        <a href="#" class="text-sm text-primary-orange hover:underline">
                            Forgot password?
                        </a>
                    </div>
                    <input 
                        id="password" 
                        name="password"
                        type="password"
                        required 
                        class="form-input"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    Sign In
                </button>
            </form>
        </div>
        
        <div class="card-footer text-center">
            <div class="text-sm text-muted">
                Don't have an account?
                <a href="{{ url_for('signup') }}" class="text-primary-orange hover:underline">
                    Sign up
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
